<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Våra artiklar - Sara's webbshop</title>
    <style>

        #products{
            margin-top: 100px;
        }

        .col{
            width: 250px;
            margin: 20px 10px;
        }
        img{
            width: 75px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="#"><img src="logga.png" alt="logga" class="rounded-circle"></a>

        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Våra produkter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Din varukorg</a>
          </li>
        </ul>
      </nav>
      

    <div id="products" class= "container" >
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4" id="addItems" style="padding: 20px;">
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>

    <script>
        let addItemdiv = document.getElementById("addItems");
        load();


        function addItems(json) {
            console.log(json);

            let output = "";
            json.forEach((e)=>(output +=`
                    <div  class=col text-center>
                        <div class=p-4 border bg-dark>
                            <img src=${e.image} alt=Placeholder image>
                            <button id=btn >Lägg i varukorgen</button>
                        </div>
                     </div>`));

            addItemdiv.innerHTML = output;
            
        }

        /*`<div  class=col text-center>
                    <div class=p-4 border bg-light>
                        <img src=${e.image} alt=Placeholder image>
                        <button id=btn >Lägg i varukorgen</button>
                    </div>
                </div>`
                */

        function load(){
            const xhr = new XMLHttpRequest();
            xhr.open("GET","https://webacademy.se/fakestore/");
            xhr.send();

            xhr.onreadystatechange = function(){
                if(xhr.readyState===4 && xhr.status===200){
                   addItems(JSON.parse(xhr.responseText))
                }
            }   
        }

                    <button id=btn${btn} >Lägg i varukorgen</button>
                </div>
            </div>`)
            size++;
        }
        */

    </script>
</body>
</html>
